<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/tabs/tab2']" defaultHref="tabs/tab2" [text]="Back"></ion-back-button>
        </ion-buttons>
        <ion-title>File info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item lines="none" class="validation-msg" *ngIf="fileNotFound">
        <p class="ion-color-danger">File not found</p>
    </ion-item>

    <ion-list *ngIf="fileInfo && !fileNotFound">
        <ion-item>
           <strong>Name:</strong> {{fileInfo.name}}
        </ion-item>
        <ion-item>
            <strong>Size:</strong> {{fileInfo.size}}
        </ion-item>
        <ion-item>
            <strong>Downloads:</strong> {{fileInfo.downloads}} {{fileInfo.max_downloads != 0 ? ' / ' + fileInfo.max_downloads : ''}}
        </ion-item>
        <ion-item>
            <strong>Last modified:</strong> {{fileInfo.last_modified}}
        </ion-item>
    </ion-list>
    <ion-spinner *ngIf="!fileNotFound && !fileInfo" color="secondary"></ion-spinner>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>
           <ion-button
                   disabled="{{!fileInfo}}"
                   (click)="navDownload()">Download
           </ion-button>
        </ion-title>
    </ion-toolbar>
</ion-footer>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/tabs/tab2']" defaultHref="tabs/tab2" [text]="Back"></ion-back-button>
        </ion-buttons>
        <ion-title>File download</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="downloadedFile; else downloading">
        <ion-item>
            <ion-icon name="download" slot="start"></ion-icon>
            <ion-label>File downloaded!</ion-label>
        </ion-item>

        <ion-card-content class="ion-text-center">
            <ion-button color="primary" (click)="openFile()">Open</ion-button>
        </ion-card-content>
    </ion-card>
    <ng-template #downloading>
        <ion-spinner color="secondary"></ion-spinner>
    </ng-template>
</ion-content>
